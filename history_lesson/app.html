<div class="history-lesson">
	<h4>Latest history</h4>
	<div class="history-feed" data-bind="foreach: history.records">
		<div class="history" data-bind="click:$parent.historyClicked">
			<h5 class="type" data-bind="text:type.text, icon: $parent.getIcon(type.key)"></h5>
			<p class="text" data-bind="text:note.text"></p>
			<p class="author" data-bind="text:'- ' + coworker.text"></p>
			<p class="date" data-bind="text:moment(date.text).fromNow()"></p>
		</div>
	</div>
</div>
