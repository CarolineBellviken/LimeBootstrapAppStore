 <div class="creditinfo" data-bind="click: inline ? getRating : null">
	  	
	  	<div class="rating" data-bind="css: ratingColor()">
		    <span class="rating-value" data-bind="html: ratingIcon(), style:{opacity:age()}"></span>
		    <div class="rating-text">
		    	<span data-bind="text: ratingText(), style:{opacity:age()}"></span>

		    </div>
	    </div>

		<div class="handle" data-bind="click:getRating">
			<span class="handle-label" data-bind="css: ratingColor()">
				<i data-bind="css:icon()"></i><span data-bind="text:loadText()"></span>
			</span>
		</div>

		<div class="rating-date" data-bind="visible:ratingDate()" >
			<span data-bind="text:relDate(), css: ratingColor()" >
				
			</span>
		</div>


</div>
