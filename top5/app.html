<div id="modal">
	<header id="header"><h1 data-bind="text: localize.Top5.header"></h1></header>
	<section class="toggle">
    <p class="toggle" data-bind="text: localize.Top5.one + ' ' + top1, popover: {text: localize.Top5.total + ': ' + top1value + ' ' + localize.Top5.money, title: 'Simply the best', type: 'custom', color:'magenta', icon: 'fa-exclamation', placement: 'top'}, vba:'Top5.SetFilter,' + top1id"></p>
    <p class="toggle" data-bind="text: localize.Top5.two + ' ' + top2, popover: {text: localize.Top5.total + ': ' + top2value + ' ' + localize.Top5.money, title: 'Only the second best', type: 'custom', color:'turquoise', icon: 'fa-exclamation',placement: 'top'}, vba:'Top5.SetFilter,' + top2id"></p>
	<p class="toggle" data-bind="text: localize.Top5.three + ' ' + top3, popover: {text: localize.Top5.total + ': ' + top3value + ' ' + localize.Top5.money, title: '3rd one is ok I guess', type: 'custom', color:'citrus', icon: 'fa-exclamation',placement: 'top'}, vba:'Top5.SetFilter,' + top3id"></p>
	<p class="toggle" data-bind="text: localize.Top5.four + ' ' + top4, popover: {text: localize.Top5.total + ': ' + top4value + ' ' + localize.Top5.money, title: 'No medal for the 4th', type: 'custom', color:'purple-rain', icon: 'fa-exclamation',placement: 'top'}, vba:'Top5.SetFilter,' + top4id"></p>
	<p class="toggle" data-bind="text: localize.Top5.five + ' ' + top5, popover: {text: localize.Top5.total + ': ' + top5value + ' ' + localize.Top5.money, title: 'Fifth?!', type: 'custom', color:'deep-red', icon: 'fa-exclamation',placement: 'top'}, vba:'Top5.SetFilter,' + top5id"></p>
	</section>
</div>
